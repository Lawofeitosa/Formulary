<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contatos</title>

    <style>

        fieldset {
            width: 40%;
            border-radius: 20px;
            border: 2px black solid;
        }

        button {

            height: 35px;
            border-radius: 5px;
        }

    </style> 
</head>
<body>
<form>
    <fieldset>
       <legend>Entre em contato!</legend>

       <br>

       <div name="options">
           <label for="assunto">Assunto:</label>
        <select name="Suporte" id="Suporte">
            <option value="">-Selecione uma opção-</option>
            <option value="">Suporte</option>

            <option value="">Sugestão</option> 
        </select>
        </div>

        <br>

        <div name="nome"
        <label for="nome">Nome completo:</label> <br>
            <input type="text" name="input" value="Seu nome">

        <br>

            <input type="emai" name="input" value="seuemail@seudomínio.com">
        </div>

        <br>

        <div name="mensagem">
            <label>Mensagem:</label> <br>

        </div>

        <div name="botao"> <br>
            <button>Enviar!</button>
        </div>
    </fieldset>
</form>

</html>
